		<h1> Derivation of the formula for (a+b)<sup>2</sup> </h1>
		<hr>
		<p>
		<i>
		(a+b)<sup>2</sup> <br><br>
		= (a+b)*(a+b)<br>
		= (a.a)+(a.b)+(b.a)+(b.b)<br>
		= a<sup>2</sup> + 2(a.b) + b<sup>2</sup>
		</i>
		<br><br>
		<hr>
		<b>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></b>
		<hr>
		</p>
